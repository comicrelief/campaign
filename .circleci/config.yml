version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Start containers
          command: |
            set -x
            docker-compose up -d
      - run:
          name: Set up the project
          command: |
            docker-compose exec web composer campaign:build || true
            docker-compose exec web chmod ugo+rw web/sites/default -R
      - run:
          name: Run the test
          command: |
            mkdir reports
            docker-compose exec web sh -c 'cd web && drush pm-uninstall cookieconsent toolbar -y'
            docker-compose exec web vendor/bin/behat -nf junit -o reports -f pretty -o std || true
            docker-compose exec web vendor/bin/behat -nf junit -o reports -f pretty -o std -s rest || true
            docker-compose exec web ci/travis/dberrors.sh
      - store_artifacts:
          path: reports
      - store_test_results:
          path: reports
