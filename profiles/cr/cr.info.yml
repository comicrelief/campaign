name: Comic Relief
type: profile
description: "Build a site using Comic Relief's installation profile. It will install and enable common useful modules."
core: 8.x
distribution:
  name: Comic Relief

dependencies:
  # Core modules
  - node
  - block
  - block_content
  - ckeditor
  - config
  - comment
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - entity_reference
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - taxonomy
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views_ui
  - link
  - filter
  - dynamic_page_cache
  - breakpoint
  - responsive_image

  # Contrib modules
  - file_entity
  - metatag_open_graph
  - pathauto
  - youtube

  # Layout
  - inline_entity_form
  - layout_plugin
  - page_manager_ui
  - panels_ipe
  - panelizer
  - ctools_block

  # Development modules
  - config_devel
  - cr_default_content
  - devel

  # Editor/admin experience
  - admin_toolbar_tools

  # Media
  - entity_embed
  - media_entity_embeddable_video
  - media_entity_instagram
  - media_entity_twitter
  - media_entity_image

  # Custom modules
  - cr_article

themes:
  - seven
  - campaign_base

config_devel:
  #General config.
  - system.theme
  - views.settings

  # Blocks
  - block.block.campaign_base_search
  - block.block.campaign_base_account_menu
  - block.block.campaign_base_page_title
  - block.block.campaign_base_branding
  - block.block.campaign_base_main_menu
  - block.block.campaign_base_footer

  # Menus
  - system.menu.footer
  - system.menu.main-navigation

  # Images
  - image.style.full_node_desktop_770x433
  - image.style.full_node_mobile_442x271
  - image.style.full_node_tablet_330x247
  - responsive_image.styles.hero_image_full_node

  # Metatags
  - metatag.metatag_defaults.403
  - metatag.metatag_defaults.404
  - metatag.metatag_defaults.front
  - metatag.metatag_defaults.global
  - metatag.metatag_defaults.node
  - metatag.metatag_defaults.taxonomy_term

  # Filter format
  - editor.editor.basic_html
  - editor.editor.full_html
  - filter.format.basic_html
  - filter.format.full_html

  # Roles
  - user.role.administrator
  - user.role.anonymous
  - user.role.authenticated
