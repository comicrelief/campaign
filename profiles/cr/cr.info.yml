name: Comic Relief
type: profile
description: "Build a site using Comic Relief's installation profile. It will install and enable common useful modules."
core: 8.x

dependencies:
  # Core modules
  - node
  - block
  - ckeditor
  - config
  - comment
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - entity_reference
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - taxonomy
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - link
  - filter
  - dynamic_page_cache

  # Contrib modules
  - token
  - ctools
  - pathauto
  - config_devel
  - file_entity
  - youtube
  - admin_toolbar
  - admin_toolbar_tools

  # Layout
  - page_manager
  - page_manager_ui
  - layout_plugin
  - panels
  - panelizer
  - inline_entity_form

  # Development modules
  - cr_default_content

  # Custom modules
  - cr_article

themes:
  - seven
  - bartik
