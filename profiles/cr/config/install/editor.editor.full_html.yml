langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
            - downloadable
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
        -
          name: Custom
          items:
            - Styles
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: "a.btn.btn--red|Red Button\r\na.btn.btn--sky-blue|Sky Blue Button\r\na.btn.btn--green|Green Button\r\na.btn.btn--teal|Teal Button\r\na.btn.btn--royal-blue|Royal Blue Button\r\na.btn.btn--purple|Purple Button\r\na.btn.btn--pink|Pink Button\r\na.btn.btn--white|White Button\r\na.link.link--red|Red Link\r\na.link.link--sky-blue|Sky Blue Link\r\na.link.link--green|Green Link\r\na.link.link--teal|Teal Link\r\na.link.link--royal-blue|Royal Blue Link\r\na.link.link--purple|Purple Link\r\na.link.link--pink|Pink Link\r\na.link.link--white|White Link"
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
