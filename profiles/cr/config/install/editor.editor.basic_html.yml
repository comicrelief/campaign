langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - Source
        -
          name: Custom
          items:
            - Styles
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: "a.btn.btn--red|Red Button\r\na.btn.btn--blue|Blue Button\r\na.link.link--inline-red|Red Link\r\na.link.link--inline-black|Black Link\r\na.link.link--inline-white|White Link\r\na.link.link--inline-grey|Grey Link"
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
