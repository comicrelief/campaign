cr_banners.switch-context:
  path: '/admin/config/campaign/site-context'
  defaults:
    _form: '\Drupal\cr_banners\Form\switchContextForm'
    _title: 'Select current site context'
  requirements:
    _permission: 'administer site configuration'
cr_banners.contexts:
  path: '/admin/config/campaign/contexts/{context_id}'
  defaults:
    _form: '\Drupal\cr_banners\Form\contextForm'
    _title: 'Alter site contexts'
  requirements:
    _permission: 'administer site configuration'
