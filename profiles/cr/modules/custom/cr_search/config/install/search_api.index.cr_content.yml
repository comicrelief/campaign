langcode: en
status: true
dependencies:
  config:
    - search_api.server.database
    - field.field.node.article.field_article_image
    - field.field.node.landing.field_image
    - field.field.node.partner.field_image
  module:
    - search_api
    - node
id: cr_content
name: 'CR Content'
description: ''
read_only: false
field_settings:
  search_api_language:
    label: 'Item language'
    datasource_id: null
    property_path: search_api_language
    type: string
    indexed_locked: true
    type_locked: true
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 2
  processed:
    label: 'Body » Processed text'
    datasource_id: 'entity:node'
    property_path: 'body:processed'
    type: text
  field_image:
    label: Image
    datasource_id: 'entity:node'
    property_path: field_image
    type: integer
  alt:
    label: 'Image » Alternative text'
    datasource_id: 'entity:node'
    property_path: 'field_image:alt'
    type: text
  title_1:
    label: 'Image » Title'
    datasource_id: 'entity:node'
    property_path: 'field_image:title'
    type: text
  rendered_item:
    label: 'Rendered HTML output'
    datasource_id: null
    property_path: rendered_item
    type: text
    indexed_locked: true
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  language:
    plugin_id: language
    settings:
      weights:
        preprocess_index: -30
  rendered_item:
    plugin_id: rendered_item
    settings:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: default
          landing: full
          page: default
      weights:
        preprocess_index: -10
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - search_api_language
        - title
        - processed
        - alt
        - title_1
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    settings:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: default
          landing: full
          page: ''
      weights:
        preprocess_index: -10
options:
  index_directly: true
  cron_limit: 50
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      default: '1'
      bundles:
        article: '0'
        landing: '0'
        page: '0'
      languages: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: database
