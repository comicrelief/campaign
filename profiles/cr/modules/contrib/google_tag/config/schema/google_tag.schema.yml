google_tag.settings:
  type: config_object
  mapping:
    container_id:
      type: string
      label: 'Container ID'
    path_toggle:
      type: string
      label: 'Add snippet on specific paths'
    path_list:
      type: string
      label: 'Listed paths'
    role_toggle:
      type: string
      label: 'Add snippet for specific roles'
    role_list:
      type: sequence
      label: 'Selected roles'
      sequence:
        type: string
        label: 'Role'
    status_toggle:
      type: boolean
      label: 'Override path condition for listed response statuses'
    status_list:
      type: string
      label: 'Listed statuses'
    compact_tag:
      type: boolean
      label: 'Compact the JavaScript snippet'

