# Schema for the configuration files of the Display Suite module.

ds.settings:
  type: config_object
  label: 'Display Suite settings'
  mapping:
    disabled:
      type: boolean
      label: 'Disable Display Suite attaching fields'
    field_template:
      type: boolean
      label: 'Uses field templates'
    ft-default:
      type: string
      label: 'The default template'
    ft-show-colon:
      type: boolean
      label: 'Kill the label colon'
    classes:
      type: mapping
      label: 'Display Suite classes'
      mapping:
        region:
          type: sequence
          label: 'Region classes'
          sequence:
            - type: string
              label: 'Region class'
        field:
          type: sequence
          label: 'Field classes'
          sequence:
            - type: string
              label: 'Field class'
