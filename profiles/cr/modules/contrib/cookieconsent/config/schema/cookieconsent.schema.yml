  label: 'Cookie settings'
  translatable: true
  mapping:
    headline_text:
      type: string
      label: 'This website uses cookies to ensure you get the best experience on our website'
    accept_button_text:
      type: string
      label: 'Got it!'
    read_more_button_text:
      type: string
      label: 'More info'
