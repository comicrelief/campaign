langcode: en
status: false
dependencies: {  }
uid: null
template: false
id: test_form_wizard
title: 'Test: Form: Wizard'
description: 'Test a multiple step ''wizard'' form.'
elements: |
  '#attributes':
    novalidate: novalidate
  information:
    '#title': 'Your Information'
    '#type': wizard_page
    '#open': true
    '#next_button_label': 'Goto Contact >'
    first_name:
      '#title': 'First Name'
      '#type': textfield
      '#required': true
      '#default_value': 'John'
    last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#required': true
      '#default_value': 'Smith'
    gender:
      '#type': radios
      '#title': 'Gender'
      '#options': gender
      '#required': true
      '#default_value': 'Male'
  contact:
    '#title': 'Contact Information'
    '#type': wizard_page
    '#open': true
    '#prev_button_label': '< Back to Contact'
    '#next_button_label': 'Goto Feedback >'
    email:
      '#title': Email
      '#type': email
      '#required': true
      '#default_value': 'johnsmith@example.com'
    phone:
      '#title': Phone
      '#type': tel
      '#required': true
      '#default_value': '999-999-9999'
  feedback:
    '#title': 'Your Feedback'
    '#type': wizard_page
    '#open': true
    '#prev_button_label': '< Back to Contact'
    comments:
      '#type': textarea
      '#required': true
      '#default_value': 'Here is some feedback'
