description: 'Test Drupal''s #states API states (visible, required, disabled, checked, and expanded).'
elements: |
  states_basic:
    '#type': yamlform_element_states
    '#title': 'States basic'
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
    '#default_value':
      enabled:
        selector_01:
          checked: true
      required:
        selector_01':
          checked: true
        'selector_02':
          checked: true
      disabled:
        - 'selector_01':
            checked: true
        - or
        - 'selector_02':
            checked: true
  states_custom_selector:
    '#type': yamlform_element_states
    '#title': 'States custom selector'
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
    '#default_value':
      required:
        custom_selector:
          value: Yes
  states_empty:
    '#type': yamlform_element_states
    '#title': 'States empty'
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
  states_unsupported_operator:
    '#type': yamlform_element_states
    '#title': 'States unsupport operator'
    '#default_value':
      required:
        - custom_selector:
            value: Yes
        - xor
        - custom_selector:
            value: Yes
  states_unsupported_nesting:
    '#type': yamlform_element_states
    '#title': 'States unsupport nested multiple selectors'
    '#default_value':
      required:
        - selector_01:
            value: Yes
          selector_02:
            value: Yes
        - or
        - selector_03:
            value: Yes
          selector_04:
            value: Yes
