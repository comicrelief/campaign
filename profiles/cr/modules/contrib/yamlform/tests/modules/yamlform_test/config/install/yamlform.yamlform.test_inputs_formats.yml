langcode: en
status: true
dependencies: {  }
id: test_inputs_formats
title: 'Test: Inputs: Formats'
description: 'Test inputs with additional formats.'
inputs: |
  dates:
    '#type': 'details'
    '#title': 'Dates'
    '#open': true
    date_default:
      '#type': datetime
      '#title': 'datetime (default)'
      '#default_value': '2009-08-18T01:00:00-05:00'
    date_html_year:
      '#type': datetime
      '#title': 'datetime (html_year)'
      '#format': html_year
      '#default_value': '2009-08-18T01:00:00-05:00'
    date_custom:
      '#type': datetime
      '#title': 'datetime (l, F j, Y - H:i)'
      '#format': 'l, F j, Y - H:i'
      '#default_value': '2009-08-18T01:00:00-05:00'
  options:
    '#type': 'details'
    '#title': 'Options (single and multiple)'
    '#open': true
    checkboxes_default:
      '#type': checkboxes
      '#title': 'checkboxes (default)'
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_comma:
      '#type': checkboxes
      '#title': 'checkboxes (comma)'
      '#format': comma
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_semicolon:
      '#type': checkboxes
      '#title': 'checkboxes (semicolon)'
      '#format': semicolon
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_semicolon:
      '#type': checkboxes
      '#title': 'checkboxes (and)'
      '#format': and
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_ul:
      '#type': checkboxes
      '#title': 'checkboxes (ul)'
      '#format': ul
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
    checkboxes_ol:
      '#type': checkboxes
      '#title': 'checkboxes (ol)'
      '#format': ol
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
        - 3
  colors:
    '#type': 'details'
    '#title': 'Colors'
    '#open': true
    color_default:
      '#type': color
      '#title': 'color (default)'
      '#default_value': '#ffffcc'
    color_swatch:
      '#type': color
      '#title': 'color (swatch)'
      '#format': swatch
      '#default_value': '#ffffcc'
    color_value:
      '#type': color
      '#title': 'color (value)'
      '#format': value
      '#default_value': '#ffffcc'
  links:
    '#type': 'details'
    '#title': 'Links'
    '#open': true
    email_default:
      '#type': email
      '#title': 'email (default)'
      '#default_value': 'example@example.com'
    email_value:
      '#type': email
      '#title': 'email (value)'
      '#format': value
      '#default_value': 'example@example.com'
    tel_default:
      '#type': tel
      '#title': 'tel (default)'
      '#default_value': '999-999-9999'
    tel_value:
      '#type': tel
      '#title': 'tel (value)'
      '#format': value
      '#default_value': '999-999-9999'
    url_default:
      '#type': url
      '#title': 'url (default)'
      '#default_value': 'http://example.com'
    url_value:
      '#type': url
      '#title': 'url (value)'
      '#format': value
      '#default_value': 'http://example.com'
  entity_autocomplete:
    '#type': 'details'
    '#title': 'Entity autocomplete'
    '#open': true
    entity_autocomplete_default:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (default)'
      '#target_type': 'node'
      '#default_value': 1
    entity_autocomplete_link:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (link)'
      '#target_type': 'node'
      '#format': link
      '#default_value': 1
    entity_autocomplete_label:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (label)'
      '#target_type': 'node'
      '#format': label
      '#default_value': 1
    entity_autocomplete_teaser:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (teaser)'
      '#target_type': 'node'
      '#format': teaser
      '#default_value': 1
    entity_autocomplete_id:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (id)'
      '#target_type': 'node'
      '#format': id
      '#default_value': 1
    entity_autocomplete_multiple:
      '#type': 'entity_autocomplete'
      '#title': 'entity_autocomplete (multiple)'
      '#tags': true
      '#target_type': 'user'
      '#selection_settings':
        'include_anonymous': true
      '#default_value':
        - target_id: 1
        - target_id: 2
        - target_id: 3
  other:
    '#type': 'details'
    '#title': 'Other'
    '#open': true
    password_default:
      '#type': password
      '#title': 'password (default)'
      '#default_value': '{password}'
    password_value:
      '#type': password
      '#title': 'password (value)'
      '#format': value
      '#default_value': '{password}'
settings:
  page: true
  page_submit_path: ''
  page_confirm_path: ''
  form_closed_message: ''
  form_exception_message: ''
  form_submit_label: ''
  form_prepopulate: false
  preview: 0
  preview_next_button_label: ''
  preview_prev_button_label: ''
  preview_message: ''
  draft: false
  draft_auto_save: false
  draft_button_label: ''
  draft_saved_message: ''
  draft_loaded_message: ''
  confirmation_type: page
  confirmation_message: ''
  confirmation_url: ''
  limit_total: null
  limit_total_message: ''
  limit_user: null
  limit_user_message: ''
  results_disabled: false
access:
  create:
    roles:
      - anonymous
      - authenticated
    users: {  }
  view_any:
    roles: {  }
    users: {  }
  update_any:
    roles: {  }
    users: {  }
  delete_any:
    roles: {  }
    users: {  }
  purge_any:
    roles: {  }
    users: {  }
  view_own:
    roles: {  }
    users: {  }
  update_own:
    roles: {  }
    users: {  }
  delete_own:
    roles: {  }
    users: {  }
handlers:
  email_text:
    id: email
    label: 'Email (Text)'
    handler_id: email_text
    status: true
    weight: 1
    settings:
      to_mail: default
      from_mail: default
      from_name: default
      subject: default
      body: default
      excluded_inputs: {  }
      html: false
      attachments: false
      debug: true
  email_html:
    id: email
    label: 'Email (HTML)'
    handler_id: email_html
    status: true
    weight: 2
    settings:
      to_mail: default
      from_mail: default
      from_name: default
      subject: default
      body: default
      excluded_inputs: {  }
      html: true
      attachments: false
      debug: true
