langcode: en
status: false
dependencies: {  }
id: template_registration
title: 'Template: Registration'
description: 'A registration form template.'
inputs: |
  personal_information:
    '#title': 'Your Personal Information'
    '#type': details
    '#open': true
    first_name:
      '#title': 'First Name'
      '#type': textfield
      '#required': true
    last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#required': true
    dob:
      '#title': 'Date of Birth'
      '#type': 'date'
      '#date_format': 'l, F j, Y'
    url:
      '#title': URL
      '#type': url
  contact_information:
    '#title': 'Your Contact Information'
    '#type': details
    '#open': true
    email:
      '#title': Email
      '#type': email
      '#required': true
    phone:
      '#title': Phone
      '#type': tel
      '#required': true
    address:
      '#title': Address/Apt
      '#type': textfield
      '#required': true
    city:
      '#title': City
      '#type': textfield
      '#required': true
    state_province:
      '#title': 'State/Province'
      '#type': select
      '#options': state_province_names
      '#required': true
    zip_code:
      '#title': 'Zip / Country Code'
      '#type': textfield
      '#required': true
    country:
      '#title': 'Country'
      '#type': select
      '#options': country_names
      '#required': true
  mailinglist:
    '#title': 'Mailing List'
    '#type': details
    '#open': true
    subscribe:
      '#title': 'Please subscribe me to your mailing list.'
      '#type': checkbox
  additional_information:
    '#title': 'Additional Information'
    '#type': details
    '#open': true
    notes:
      '#title': 'Comments'
      '#type': textarea
settings:
  page: true
  page_submit_path: ''
  page_confirm_path: ''
  form_closed_message: ''
  form_exception_message: ''
  form_submit_label: Register
  form_prepopulate: false
  preview: 0
  preview_next_button_label: ''
  preview_prev_button_label: ''
  preview_message: ''
  draft: false
  draft_auto_save: false
  draft_button_label: ''
  draft_saved_message: ''
  draft_loaded_message: ''
  confirmation_type: page
  confirmation_message: 'Thank you for registering.'
  confirmation_url: ''
  limit_total: null
  limit_total_message: ''
  limit_user: null
  limit_user_message: ''
  results_disabled: false
access:
  create:
    roles:
      - anonymous
      - authenticated
    users: {  }
  view_any:
    roles: {  }
    users: {  }
  update_any:
    roles: {  }
    users: {  }
  delete_any:
    roles: {  }
    users: {  }
  purge_any:
    roles: {  }
    users: {  }
  view_own:
    roles: {  }
    users: {  }
  update_own:
    roles: {  }
    users: {  }
  delete_own:
    roles: {  }
    users: {  }
handlers:
  email_notification:
    id: email
    label: 'Email Notification'
    handler_id: email_notification
    status: true
    weight: 1
    settings:
      to_mail: default
      from_mail: '[yamlform-submission:values:email:value]'
      from_name: '[yamlform-submission:values:first_name] [yamlform-submission:values:last_name]'
      subject: default
      body: default
      excluded_inputs: {  }
      html: false
      attachments: false
      debug: false
