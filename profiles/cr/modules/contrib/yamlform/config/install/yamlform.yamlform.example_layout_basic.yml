langcode: en
status: true
dependencies: {  }
id: example_layout_basic
title: 'Example: Layout basic'
description: 'Basic layout examples using the .form--inline and .container-inline classes that are included in Drupal 8 core.'
inputs: |
  form_inline:
    '#type': 'details'
    '#title': 'Form inline (.form--inline)'
    '#open': true
    form_inline_container:
      '#prefix': '<div class="form--inline clearfix">'
      '#suffix': '</div>'
      form_inline_first_name:
        '#title': 'First Name'
        '#type': textfield
        '#size': 20
      form_inline_last_name:
        '#title': 'Last Name'
        '#type': textfield
        '#size': 20
  container_inline:
    '#type': 'details'
    '#title': 'Container inline (.container-inline)'
    '#open': true
    container_inline_first_name:
      '#title': 'First Name'
      '#type': textfield
      '#size': 20
      '#prefix': '<div class="container-inline clearfix">'
      '#suffix': '</div>'
    container_inline_last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#size': 20
      '#prefix': '<div class="container-inline clearfix">'
      '#suffix': '</div>'
