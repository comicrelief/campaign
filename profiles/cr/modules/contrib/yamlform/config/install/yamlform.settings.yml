settings:
  default_page_base_path: form
  default_form_closed_message: 'Sorry...This form is closed to new submissions.'
  default_form_submit_label: Submit
  default_form_exception_message: 'Unable to display this form. Please contact the site administrator.'
  default_preview_next_button_label: Preview
  default_preview_prev_button_label: '< Previous'
  default_preview_message: 'Please review your submission. Your submission is not complete until you press the "Submit" button!'
  default_draft_button_label: 'Save draft'
  default_draft_saved_message: 'Submission saved. You may return to this form later and it will restore the current values.'
  default_draft_loaded_message: 'A partially-completed form was found. Please complete the remaining portions.'
  default_confirmation_message: 'New submission added to [yamlform:title].'
  default_limit_total_message: 'No more submissions are permitted.'
  default_limit_user_message: 'No more submissions are permitted.'
export:
  delimiter: ','
  header_keys: label
  entity_reference_format: link
  options_format: compact
  options_item_format: label
batch:
  default_batch_export_size: 500
  default_batch_update_size: 500
  default_batch_delete_size: 500
inputs:
  default_inputs: |
    personal_information:
      '#title': 'Your Personal Information'
      '#type': details
      '#open': true
      first_name:
        '#title': 'First Name'
        '#type': textfield
        '#required': true
      last_name:
        '#title': 'Last Name'
        '#type': textfield
        '#required': true
    contact_information:
      '#title': 'Your Contact Information'
      '#type': details
      '#open': true
      email:
        '#title': Email
        '#type': email
        '#required': true
      phone:
        '#title': Phone
        '#type': tel
        '#required': true
      address:
        '#title': Address/Apt
        '#type': textfield
        '#required': true
      city:
        '#title': City
        '#type': textfield
        '#required': true
      state_province:
        '#title': 'State/Province'
        '#type': select
        '#options': state_province_names
        '#required': true
      zip_code:
        '#title': 'Zip / Country Code'
        '#type': textfield
        '#required': true
      country:
        '#title': 'Country'
        '#type': select
        '#options': country_names
        '#required': true
    additional_information:
      '#title': 'Additional Information'
      '#type': details
      '#open': true
      notes:
        '#title': 'Comments'
        '#type': textarea
  default_max_filesize: ''
  default_file_extensions: 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar sit svg tar zip'
format:
  checkboxes: ''
  color: ''
  date: ''
  datelist: ''
  datetime: ''
  email: ''
  entity_autocomplete: ''
  language_select: ''
  managed_file: ''
  password_confirm: ''
  select: ''
  tableselect: ''
  tel: ''
  text_format: ''
  url: ''
mail:
  default_from_mail: '[site:mail]'
  default_from_name: '[site:name]'
  default_subject: 'Form submission from: [yamlform-submission:source-entity]'
  default_body_text: |
    Submitted on [yamlform-submission:created]
    Submitted by: [yamlform-submission:user]

    Submitted values are:
    [yamlform-submission:values]
  default_body_html: |
    <p>Submitted on [yamlform-submission:created]</p>
    <p>Submitted by: [yamlform-submission:user]</p>

    <p>Submitted values are:</p>
    [yamlform-submission:values]
