langcode: en
status: false
dependencies: {  }
id: template_job_application
title: 'Template: Job application'
description: 'A job application form template.'
inputs: |
  information:
    '#title': 'Your Information'
    '#type': details
    '#open': true
    first_name:
      '#title': 'First Name'
      '#type': textfield
      '#required': true
    last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#required': true
    email:
      '#title': Email
      '#type': email
      '#required': true
    phone:
      '#title': Phone
      '#type': tel
      '#required': true
    address:
      '#title': Address/Apt
      '#type': textfield
      '#required': true
    city:
      '#title': City
      '#type': textfield
      '#required': true
    state_province:
      '#title': 'State/Province'
      '#type': select
      '#options': state_province_names
      '#required': true
    zip_code:
      '#title': 'Zip / Country Code'
      '#type': textfield
      '#required': true
  resume:
    '#title': 'Your Resume'
    '#type': details
    '#open': true
    resume_method:
      '#type': radios
      '#options':
        'attach': 'Attach resume file'
        'paste': 'Paste your resume'
      '#prefix': '<div class="container-inline">'
      '#suffix': '</div>'
      '#default_value': attach
    # ISSUE: #states API is not working for managed_file.
    resume_file:
      '#type': managed_file
      '#states':
        visible:
          ':input[name="resume_method"]':
            value: attach
        required:
          ':input[name="resume_method"]':
            value: attach
    resume_text:
      '#type': textarea
      '#states':
        visible:
          ':input[name="resume_method"]':
            value: paste
        required:
          ':input[name="resume_method"]':
            value: paste
settings:
  page: true
  page_submit_path: ''
  page_confirm_path: ''
  form_closed_message: ''
  form_exception_message: ''
  form_submit_label: Apply
  form_prepopulate: false
  preview: 0
  preview_next_button_label: ''
  preview_prev_button_label: ''
  preview_message: ''
  draft: false
  draft_auto_save: false
  draft_button_label: ''
  draft_saved_message: ''
  draft_loaded_message: ''
  confirmation_type: page
  confirmation_message: 'Thank you for applying.'
  confirmation_url: ''
  limit_total: null
  limit_total_message: ''
  limit_user: null
  limit_user_message: ''
  results_disabled: false
access:
  create:
    roles:
      - anonymous
      - authenticated
    users: {  }
  view_any:
    roles: {  }
    users: {  }
  update_any:
    roles: {  }
    users: {  }
  delete_any:
    roles: {  }
    users: {  }
  purge_any:
    roles: {  }
    users: {  }
  view_own:
    roles: {  }
    users: {  }
  update_own:
    roles: {  }
    users: {  }
  delete_own:
    roles: {  }
    users: {  }
handlers:
  email_notification:
    id: email
    label: 'Email Notification'
    handler_id: email_notification
    status: true
    weight: 1
    settings:
      to_mail: default
      from_mail: '[yamlform-submission:values:email:value]'
      from_name: '[yamlform-submission:values:first_name] [yamlform-submission:values:last_name]'
      subject: default
      body: default
      excluded_inputs: {  }
      html: false
      attachments: false
      debug: false
