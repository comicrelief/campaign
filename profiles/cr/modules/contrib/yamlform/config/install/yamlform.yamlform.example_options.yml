langcode: en
status: false
dependencies: {  }
id: example_options
title: 'Example: Options'
description: 'Examples of all available select menu, radioa, and checkboxes options.'
inputs: |
  yes_no:
    '#type': radios
    '#title': 'Yes or No'
    '#options': yes_no
  days:
    '#type': select
    '#title': 'Days of the week'
    '#options': days
  state_names:
    '#type': select
    '#title': 'State (names)'
    '#options': state_names
  state_codes:
    '#type': select
    '#title': 'State (codes)'
    '#options': state_codes
  state_province_names:
    '#type': select
    '#title': 'State/Province (name)'
    '#options': state_province_names
  state_province_codes:
    '#type': select
    '#title': 'State/Province (codes)'
    '#options': state_province_codes
  country_names:
    '#type': select
    '#title': 'Country (names)'
    '#options': country_names
  country_codes:
    '#type': select
    '#title': 'Country (codes)'
    '#options': country_codes
  number_range:
    '#type': 'select'
    '#title': 'Range (1-10)'
    '#options': range
    '#min': 1
    '#max': 10
    '#step': 1
  number_padded_range:
    '#type': 'select'
    '#title': 'Range (001-010)'
    '#options': range
    '#min': 1
    '#max': 10
    '#step': 1
    '#pad_length': 3
    '#pad_string': '0'
  letter_uppercase_range:
    '#type': 'select'
    '#title': 'Range (A-Z)'
    '#options': range
    '#min': A
    '#max': Z
  letter_lowercase_range:
    '#type': 'select'
    '#title': 'Range (a-z)'
    '#options': range
    '#min': a
    '#max': z
  country_names_autocomplete:
    '#type': textfield
    '#title': 'Country using autocomplete (names)'
    '#autocomplete': 'country_names'
