langcode: en
status: true
dependencies: {  }
id: contact
title: Contact
description: 'Basic email contact form'
inputs: |
  name:
    '#title': 'Your Name'
    '#type': textfield
    '#required': true
    '#default_value': '[current-user:display-name]'
  email:
    '#title': 'Your Email'
    '#type': email
    '#required': true
    '#default_value': '[current-user:mail]'
  subject:
    '#title': 'Subject'
    '#type': textfield
    '#required': true
    '#test': 'Testing contact form from [site:name]'
  message:
    '#title': 'Message'
    '#type': textarea
    '#required': true
    '#test': 'Please ignore this email.'
settings:
  page: true
  page_submit_path: ''
  page_confirm_path: ''
  form_closed_message: ''
  form_exception_message: ''
  form_submit_label: 'Send message'
  form_prepopulate: false
  preview: 0
  preview_next_button_label: ''
  preview_prev_button_label: ''
  preview_message: ''
  draft: false
  draft_auto_save: false
  draft_button_label: ''
  draft_saved_message: ''
  draft_loaded_message: ''
  confirmation_type: url
  confirmation_message: 'Your message has been sent.'
  confirmation_url: '<front>'
  limit_total: null
  limit_total_message: ''
  limit_user: null
  limit_user_message: ''
  results_disabled: false
access:
  create:
    roles:
      - anonymous
      - authenticated
    users: {  }
  view_any:
    roles: {  }
    users: {  }
  update_any:
    roles: {  }
    users: {  }
  delete_any:
    roles: {  }
    users: {  }
  purge_any:
    roles: {  }
    users: {  }
  view_own:
    roles: {  }
    users: {  }
  update_own:
    roles: {  }
    users: {  }
  delete_own:
    roles: {  }
    users: {  }
handlers:
  email_confirmation:
    id: email
    label: 'Email confirmation'
    handler_id: email_confirmation
    status: true
    weight: 1
    settings:
      to_mail: '[yamlform-submission:values:email:value]'
      from_mail: default
      from_name: default
      subject: '[yamlform-submission:values:subject:value]'
      body: '[yamlform-submission:values:subject:value]'
      excluded_inputs: {  }
      html: false
      attachments: false
      debug: false
  email_notification:
    id: email
    label: 'Email notification'
    handler_id: email_notification
    status: true
    weight: 1
    settings:
      to_mail: default
      from_mail: '[yamlform-submission:values:email:value]'
      from_name: '[yamlform-submission:values:name:value]'
      subject: '[yamlform-submission:values:subject:value]'
      body: '[yamlform-submission:values:subject:value]'
      excluded_inputs: {  }
      html: false
      attachments: false
      debug: false
