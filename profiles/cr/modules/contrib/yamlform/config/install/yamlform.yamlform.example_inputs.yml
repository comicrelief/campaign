langcode: en
status: false
dependencies: {  }
id: example_inputs
title: 'Example: Inputs'
description: 'Examples for every supported <a href="Form and render elements https://api.drupal.org/api/drupal/elements">form element</a>.'
inputs: |
  # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Hidden.php/class/Hidden/8
  hidden:
    '#type': hidden
    '#title': 'hidden'
    '#value': '{hidden}'
  # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Value.php/class/Value/8
  value:
    '#type': value
    '#title': 'value'
    '#value': '{value}'
  # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Details.php/class/Details/8
  markup_elements:
    '#type': details
    '#title': 'Markup Elements'
    '#open': true
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Item.php/class/Item/8
    item:
      '#type': item
      '#title': 'item'
      '#markup': '{markup}'
      '#prefix': '{prefix}'
      '#suffix': '{suffix}'
      '#field_prefix': '{field_prefix}'
      '#field_suffix': '{field_suffix}'
    markup:
      '#markup': '<p>{markup}</p>'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Label.php/class/Label/8
    label:
      '#type': label
      '#title': 'label'
      '#required': true
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Container.php/class/Container/8
    container:
      '#type': container
      content:
        '#markup': '<p>{container}</p>'
  standard_elements:
    '#type': details
    '#title': 'Standard Elements'
    '#open': true
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Textarea.php/class/Textarea/8
    textarea:
      '#type': textarea
      '#title': 'textarea'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Textfield.php/class/Textfield/8
    textfield:
      '#type': textfield
      '#title': 'textfield'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Password.php/class/Password/8
    password:
      '#type': password
      '#title': 'password'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Select.php/class/Select/8
    select:
      '#type': select
      '#title': 'select'
      '#options':
        1: one
        2: two
        3: three
    select_multiple:
      '#type': select
      '#title': 'select_multiple'
      '#multiple': true
      '#options':
        1: one
        2: two
        3: three
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Checkbox.php/class/Checkbox/8
    checkbox:
      '#type': checkbox
      '#title': 'checkbox'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Checkboxes.php/class/Checkboxes/8
    checkboxes:
      '#type': checkboxes
      '#title': 'checkboxes'
      '#options':
        1: one
        2: two
        3: three
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Radios.php/class/Radios/8
    radios:
      '#type': radios
      '#title': 'radios'
      '#options':
        Yes: Yes
        No: No
  html5_elements:
    '#type': details
    '#title': 'HTML5 Elements'
    '#open': true
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Email.php/class/Email/8
    email:
      '#type': email
      '#title': 'email'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Number.php/class/Number/8
    number:
      '#type': number
      '#title': 'number'
      '#min': 0
      '#max': 10
      '#step': 1
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Range.php/class/Range/8
    range:
      '#type': range
      '#title': 'range'
      '#min': 0
      '#max': 10
      '#step': 1
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Tel.php/class/Tel/8
    tel:
      '#type': tel
      '#title': 'tel'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Url.php/class/Url/8
    url:
      '#type': url
      '#title': 'url'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Color.php/class/Color/8
    color:
      '#type': color
      '#title': 'color'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Weight.php/class/Weight/8
    weight:
      '#type': weight
      '#title': 'weight'
  date_elements:
    '#type': details
    '#title': 'Date Elements'
    '#open': true
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Date.php/class/Date/8
    date:
      '#type': date
      '#title': 'date'
      '#date_format': 'l, F j, Y'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Datetime!Element!Datetime.php/class/Datetime/8
    datetime:
      '#type': datetime
      '#title': 'datetime'
      '#date_format': 'l, F j, Y - g:i A'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Datetime!Element!Datelist.php/class/Datelist/8
    datelist:
      '#type': datelist
      '#title': 'datelist'
      '#date_part_order':
        - month
        - day
        - year
        - hour
        - minute
        - second
        - ampm
      '#date_format': 'l, F j, Y - g:i A'
  custom_elements:
    '#type': details
    '#title': 'Custom Elements'
    '#open': true
    dollars:
      '#type': number
      '#title': 'dollars'
      '#min': 0
      '#step': 1
      '#field_prefix': '$'
      '#field_suffix': '.00'
    ssn:
      '#type': textfield
      '#title': 'ssn'
      '#pattern': '^\d{3}-?\d{2}-?\d{4}$'
      '#test': '123-45-6789'
    alpha_numeric:
      '#type': textfield
      '#title': 'alpha_numeric'
      '#pattern': '^[a-zA-Z0-9]+$'
      '#test': 'alphanumeric'
    emails:
      '#type': textfield
      '#title': 'emails'
      '#pattern': '^([\w+-.%]+@[\w-.]+\.[A-Za-z]{2,4}(,\s*)?)+$'
      '#test': 'example@example.com, test@test.com'
    three_word:
      '#type': textfield
      '#title': 'three_word'
      '#pattern': '^\s*(\S+\s+){0,49}\S*$'
      '#test': 'one two three'
  drupal_elements:
    '#type': details
    '#title': 'Drupal Elements'
    '#open': true
    # https://api.drupal.org/api/drupal/core!modules!filter!src!Element!TextFormat.php/class/TextFormat/8
    text_format:
      '#type': text_format
      '#title': 'text_format'
      '#format': 'full_html'
    # https://api.drupal.org/api/drupal/core!modules!file!src!Element!ManagedFile.php/class/ManagedFile/8
    managed_file:
      '#type': managed_file
      '#title': 'managed_file'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!MachineName.php/8
    machine_name_label:
      '#type': textfield
      '#title': 'Label with machine name'
      '#id': 'source'
    machine_name:
      '#type': machine_name
      '#title': 'Machine name'
      '#machine_name':
         source:
          - drupal_elements
          - machine_name_label
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Entity!Element!EntityAutocomplete.php/class/EntityAutocomplete/8
    entity_autocomplete_user:
      '#type': entity_autocomplete
      '#title': 'entity_autocomplete (user)'
      '#target_type': 'user'
      '#selection_setttings':
        'include_anonymous': false
    entity_autocomplete_users:
      '#type': entity_autocomplete
      '#title': 'entity_autocomplete (user tags)'
      '#tags': true
      '#target_type': 'user'
      '#selection_settings':
        'include_anonymous': true
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!LanguageSelect.php/class/LanguageSelect/8
    language_select:
      '#type': language_select
      '#title': 'language_select'
      # See: \Drupal\Core\Language\LanguageInterface::STATE_ALL
      '#languages': 3
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!PasswordConfirm.php/class/PasswordConfirm/8
    password_confirm:
      '#type': password_confirm
      '#title': 'password_confirm'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Search.php/class/Search/8
    search:
      '#type': search
      '#title': 'Search'
    # https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!Element!Tableselect.php/class/Tableselect/8
    tableselect:
      '#type': tableselect
      '#title': 'tableselect'
      '#js_select': true
      '#options':
        1: one
        2: two
        3: three
