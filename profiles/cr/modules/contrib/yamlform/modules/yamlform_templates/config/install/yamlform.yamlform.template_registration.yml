langcode: en
status: false
dependencies: {  }
uid: null
template: true
id: template_registration
title: Registration
description: 'A registration form template.'
elements: |
  personal_information:
    '#title': 'Your Personal Information'
    '#type': fieldset
    first_name:
      '#title': 'First Name'
      '#type': textfield
      '#required': true
    last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#required': true
  contact_information:
    '#title': 'Your Contact Information'
    '#type': fieldset
    contact:
      '#type': contact
      '#title': Contact
      '#title_display': invisible
      '#name__access': false
      '#company__access': false
  mailinglist:
    '#title': 'Mailing List'
    '#type': fieldset
    subscribe:
      '#title': 'Please subscribe me to your mailing list.'
      '#type': checkbox
  additional_information:
    '#title': 'Additional Information'
    '#type': fieldset
    '#open': true
    notes:
      '#title': 'Comments'
      '#type': textarea
settings:
  page: true
  page_submit_path: ''
  page_confirm_path: ''
  form_submit_label: Register
  form_exception_message: ''
  form_closed_message: ''
  form_confidential: false
  form_confidential_message: ''
  form_prepopulate: false
  form_prepopulate_source_entity: false
  form_novalidate: false
  form_autofocus: false
  form_details_toggle: false
  wizard_progress_bar: true
  wizard_progress_pages: false
  wizard_progress_percentage: false
  wizard_next_button_label: ''
  wizard_prev_button_label: ''
  wizard_start_label: ''
  wizard_complete: true
  wizard_complete_label: ''
  preview: 0
  preview_next_button_label: ''
  preview_prev_button_label: ''
  preview_message: ''
  draft: false
  draft_auto_save: false
  draft_button_label: ''
  draft_saved_message: ''
  draft_loaded_message: ''
  confirmation_type: page
  confirmation_message: 'Thank you for registering.'
  confirmation_url: ''
  limit_total: null
  limit_total_message: ''
  limit_user: null
  limit_user_message: ''
  entity_limit_total: null
  entity_limit_user: null
  results_disabled: false
  token_update: false
access:
  create:
    roles:
      - anonymous
      - authenticated
    users: {  }
  view_any:
    roles: {  }
    users: {  }
  update_any:
    roles: {  }
    users: {  }
  delete_any:
    roles: {  }
    users: {  }
  purge_any:
    roles: {  }
    users: {  }
  view_own:
    roles: {  }
    users: {  }
  update_own:
    roles: {  }
    users: {  }
  delete_own:
    roles: {  }
    users: {  }
handlers:
  email_notification:
    id: email
    label: 'Email Notification'
    handler_id: email_notification
    status: true
    weight: 1
    settings:
      to_mail: default
      cc_mail: ''
      bcc_mail: ''
      from_mail: '[yamlform-submission:values:email:raw]'
      from_name: '[yamlform-submission:values:first_name] [yamlform-submission:values:last_name]'
      subject: default
      body: default
      excluded_elements: {  }
      html: true
      attachments: false
      debug: false
