langcode: en
status: true
dependencies: {  }
uid: null
template: false
id: example_layout_flexbox
title: 'Example: Flexbox layout'
description: 'Layout example using <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Flexbox</a>.'
elements: |
  name:
    '#type': flexbox
    title:
      '#type': textfield
      '#title': 'Title'
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#flex': 3
    middle_name:
      '#type': textfield
      '#title': 'Middle name'
      '#flex': 3
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#flex': 5
    suffix:
      '#type': textfield
      '#title': 'Suffix'
  personal_information_1:
    '#type': flexbox
    birth_date:
      '#type': datelist
      '#title': 'Birth date'
      '#date_part_order':
        - month
        - day
        - year
      '#flex': 0
    gender:
      '#type': radios
      '#title': 'Gender'
      '#options': gender
      '#options_display': two_columns
      '#flex': 0
  personal_information_2:
    '#type': flexbox
    ethnicity:
      '#type': checkboxes_other
      '#title': 'Ethnicity'
      '#options': ethnicity
      '#options_display': three_columns
      '#flex': 0
    marital_status:
      '#type': radios
      '#title': 'Marital status'
      '#options': marital_status
      '#options_display': two_columns
      '#flex': 0
  work:
    '#type': flexbox
    employment_status:
      '#type': select_other
      '#title': 'Employment status'
      '#options': employment_status
    industry:
      '#type': select_other
      '#title': 'If employed, industry of employer'
      '#options': industry
  address_line_1:
    '#type': flexbox
    address:
      '#type': textfield
      '#title': 'Street address (Line 1)'
  address_line_2:
    '#type': flexbox
    address_1:
      '#type': textfield
      '#title': 'Street address (Line 2)'
  address_line_3:
    '#type': flexbox
    city:
      '#type': textfield
      '#title': 'City'
    state_province:
      '#type': select_other
      '#title': 'State/Province'
      '#options': state_province_names
    zip:
      '#type': textfield
      '#title': 'Zip'
  address_line_4:
    country:
      '#type': select
      '#title': 'Country'
      '#options': country_names
  phone_number:
    '#type': flexbox
    mobile_phone:
      '#type': tel
      '#title': 'Mobile phone'
    home_phone:
      '#type': tel
      '#title': 'Home phone'
    work_phone:
      '#type': tel
      '#title': 'Home phone'
  web:
    '#type': flexbox
    email:
      '#type': email
      '#title': 'E-mail address'
    url:
      '#type': url
      '#title': 'Home page (URL)'
