id: example_layout_basic
title: 'Example: Basic layout'
description: 'Basic layout examples using the .form--inline and .container-inline classes and tables that are included in Drupal 8 core.'
elements: |
  form_inline_example:
    '#type': details
    '#title': 'Form inline with warning (.form--inline.messages.messages--warning)'
    '#open': true
    form_inline_container:
      '#type': container
      '#attributes':
        class:
          - 'form--inline clearfix'
          - 'messages messages--warning'
        style: 'padding-top: 0; padding-bottom: 0;'
      form_inline_first_name:
        '#title': 'First Name'
        '#type': textfield
        '#size': 20
      form_inline_last_name:
        '#title': 'Last Name'
        '#type': textfield
        '#size': 20
  container_inline_example:
    '#type': details
    '#title': 'Container inline (.container-inline)'
    '#open': true
    container_inline_first_name:
      '#title': 'First Name'
      '#type': textfield
      '#size': 20
      '#wrapper_attributes':
        class:
          - 'container-inline clearfix'
    container_inline_last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#size': 20
      '#wrapper_attributes':
        class:
          - 'container-inline clearfix'
  options_example:
    '#type': details
    '#title': 'Options (#options_display)'
    '#open': true
    checkboxes_side_by_side:
      '#type': checkboxes
      '#title': 'Checkboxes side by side'
      '#options_display': side_by_side
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
        six: Six
    radios_two_columns:
      '#type': radios
      '#title': 'Radios two columns'
      '#options_display': two_columns
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
        six: Six
    checkboxes_two_columns:
      '#type': radios
      '#title': 'Checkboxes three columns'
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
        six: Six
      '#options_display': three_columns
  title_example:
    '#type': details
    '#title': 'Title display'
    '#open': true
    title_display_before:
      '#type': textfield
      '#title': 'Title displayed before'
      '#title_display': before
    title_display_after:
      '#type': textfield
      '#title': 'Title displayed after'
      '#title_display': after
    title_display_inline:
      '#type': textfield
      '#title': 'Title displayed inline'
      '#title_display': inline
  description_example:
    '#type': details
    '#title': 'Description display'
    '#open': true
    description_display_before:
      '#type': textfield
      '#title': 'Description displayed before'
      '#description': 'This description is displayed before the input.'
      '#description_display': before
    description_display_tooltip:
      '#type': textfield
      '#title': 'Description displayed in tooltip'
      '#description': 'This description is displayed in a tooltip.  Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante.'
      '#description_display': tooltip
  table_example:
    '#type': details
    '#title': Table
    '#open': true
    table:
      '#type': table
      '#header':
        - 'First Name'
        - 'Last Name'
        - Gender
        - 'US Citizen'
      table__1:
        table__1__first_name:
          '#title': '1 - First name'
          '#title_display': invisible
          '#type': textfield
          '#size': 30
        table__1__last_name:
          '#title': '1 - Last name'
          '#title_display': invisible
          '#type': textfield
          '#size': 30
        table__1__gender:
          '#title': '1 - Gender'
          '#title_display': invisible
          '#type': select
          '#options': gender
        table__1__us:
          '#title': '1 - US Citizen'
          '#title_display': invisible
          '#type': checkbox
      table__2:
        table__2__first_name:
          '#title': '2 - First name'
          '#title_display': invisible
          '#type': textfield
          '#size': 30
        table__2__last_name:
          '#title': '2 - Last name'
          '#title_display': invisible
          '#type': textfield
          '#size': 30
        table__2__gender:
          '#title': '2 - Gender'
          '#title_display': invisible
          '#type': select
          '#options': gender
        table__2__us:
          '#title': '2 - US Citizen'
          '#title_display': invisible
          '#type': checkbox
      table__3:
        table__3__first_name:
          '#title': '3 - First name'
          '#title_display': invisible
          '#type': textfield
          '#size': 30
        table__3__last_name:
          '#title': '3 - Last name'
          '#title_display': invisible
          '#type': textfield
          '#size': 30
        table__3__gender:
          '#title': '3 - Gender'
          '#title_display': invisible
          '#type': select
          '#options': gender
        table__3__us:
          '#title': '3 - US Citizen'
          '#title_display': invisible
          '#type': checkbox
