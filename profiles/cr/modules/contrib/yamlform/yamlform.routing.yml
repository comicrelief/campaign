  defaults:
    _entity_form: 'yamlform_submission.default'
    _title_callback: 'Drupal\yamlform\Controller\YamlFormSubmissionController::title'
  requirements:
    _entity_access: 'yamlform_submission.update'

entity.yamlform.test:
