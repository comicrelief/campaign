yamlform.handler_delete_form:
  path: '/admin/structure/yamlform/manage/{yamlform}/handlers/{yamlform_handler}/delete'
  defaults:
    _form: '\Drupal\yamlform\Form\YamlFormHandlerDeleteForm'
    _title: 'Delete YAML form handler'
  requirements:
