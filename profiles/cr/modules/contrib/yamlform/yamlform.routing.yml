yamlform.handler_add_form:
  path: '/admin/structure/yamlform/manage/{yamlform}/add/{yamlform_handler}'
  defaults:
    _form: '\Drupal\yamlform\Form\YamlFormHandlerAddForm'
    _title: 'Add YAML form handler'
  requirements:
