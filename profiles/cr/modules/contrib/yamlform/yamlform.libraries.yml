# External libraries.

ckeditor:
  remote: http://ckeditor.com/
  version: 4.5.11
  license:
    name: MIT
    url: http://codemirror.net/LICENSE
    gpl-compatible: true
  cdn:
    /libraries/ckeditor/: 'https://cdn.ckeditor.com/4.5.11/standard/'
