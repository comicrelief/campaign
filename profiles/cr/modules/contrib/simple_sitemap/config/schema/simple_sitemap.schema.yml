simple_sitemap.settings:
  type: config_object
  mapping:
    max_links:
      label: 'Max links'
      type: integer
    cron_generate:
      label: 'Cron generate'
      type: boolean
    remove_duplicates:
      label: 'Remove duplicates'
      type: boolean
    skip_untranslated:
      label: 'Skip untranslated'
      type: boolean
    batch_process_limit:
      label: 'Batch process limit'
      type: integer
    enabled_entity_types:
      label: 'Enabled entity types'
      type: sequence
      sequence:
        type: string
    base_url:
      label: 'Base URL'
      type: string

simple_sitemap.bundle_settings.*.*:
  label: 'Entity bundle settings'
  type: config_object
  mapping:
    index:
      label: 'Index'
      type: integer
    priority:
      label: 'Priority'
      type: string

simple_sitemap.custom:
  label: 'Custom links'
  type: config_object
  mapping:
    links:
      type: sequence
      label: 'Custom links'
      sequence:
        type: mapping
        mapping:
          path:
            label: 'Path'
            type: string
          priority:
            label: 'Priority'
            type: string
