# @file
# Campaign profile travis-ci script

language: php
php:
  - 7.1

git:
  depth: 1
sudo: false
cache:
  apt: true
  directories:
    - $HOME/tmp/drush
rvm:
  - 2.1.5

matrix:
  fast_finish: true

env:
  global:
    # add composer's global bin directory to the path
    # see: https://github.com/drush-ops/drush#install---composer
    - PATH="$PATH:$HOME/.composer/vendor/bin"

    # Configuration variables.
    - export PROFILE="cr"
    - export DB="drupal"
    - export DB_URL="mysql://root:@127.0.0.1/drupal"
    - export TRAVIS_DIR="./ci/travis"
    - export BEHAT_DIR="./tests/behat"
    - export BEHAT_DRIVER="phantomjs"
    - export BEHAT_BROWSER="firefox"
    # Note: Do not add a trailing slash here.
    - export WEBSERVER_URL="http://127.0.0.1"
    - export WEBSERVER_PORT="8080"

mysql:
  database: $DB
  username: root
  encoding: utf8

before_install:
  - nvm install 6
  - npm update -g npm # if necessary
  - rvm install 2.1.5
  - composer global config minimum-stability beta
  - composer global require phing/phing:2.15 drush/drush:8.*
  # Prepare environment
  - $TRAVIS_DIR/before-install.sh
  # Check code quality before site is installed
  - $TRAVIS_DIR/code-checks.sh

install:
  - travis_wait $TRAVIS_DIR/install.sh

before_script:
  - $TRAVIS_DIR/before-tests.sh

script:
  # Behat
  - $TRAVIS_DIR/run-tests.sh
  # Check DB errors
  - $TRAVIS_DIR/dberrors.sh

notifications:
  slack:
    rooms:
      - secure: ""
