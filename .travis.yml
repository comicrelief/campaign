# @file
# .travis.yml - Drupal for Travis CI Integration
#
# Template provided by https://github.com/LionsAd/drupal_ti.

language: php

sudo: false

php:
  - 5.6

# No need for git history here
git:
 depth: 1

rvm:
  - 2.0.0

matrix:
  fast_finish: true

env:
  global:
    # add composer's global bin directory to the path
    # see: https://github.com/drush-ops/drush#install---composer
    - PATH="$PATH:$HOME/.composer/vendor/bin"

    # Configuration variables.
    - DRUPAL_TI_MODULE_NAME="cr"
    # Path to profiles (as we are not testing a single module)
    - DRUPAL_TI_MODULES_PATH="debug"
    # This is relative to $TRAVIS_BUILD_DIR
    - DRUPAL_TI_THEME_DIR="./profiles/cr/themes/custom/campaign_base"

    # Define runners and environment vars to include before and after the
    # main runners / environment vars.
    #- DRUPAL_TI_SCRIPT_DIR_BEFORE="profiles/cr/tests/drupal_ti/scripts/before_install.sh"
    #- DRUPAL_TI_SCRIPT_DIR_AFTER="./drupal_ti/after"

    - DRUPAL_TI_ENVIRONMENT="drupal-8"

    # Drupal specific variables.
    - DRUPAL_TI_DB="drupal"
    - DRUPAL_TI_DB_URL="mysql://root:@127.0.0.1/drupal"
    # Note: Do not add a trailing slash here.
    - DRUPAL_TI_WEBSERVER_URL="http://127.0.0.1"
    - DRUPAL_TI_WEBSERVER_PORT="8080"

    # Simpletest specific commandline arguments, the DRUPAL_TI_SIMPLETEST_GROUP is appended at the end.
    - DRUPAL_TI_SIMPLETEST_ARGS="--verbose --color --concurrency 4 --url $DRUPAL_TI_WEBSERVER_URL:$DRUPAL_TI_WEBSERVER_PORT"

    # === Behat specific variables.
    # This is relative to $TRAVIS_BUILD_DIR
    - DRUPAL_TI_BEHAT_DIR="profiles/cr/tests/behat"
    # These arguments are passed to the bin/behat command.
    - DRUPAL_TI_BEHAT_ARGS=""
    # Specify the filename of the behat.yml with the $DRUPAL_TI_DRUPAL_DIR variables.
    - DRUPAL_TI_BEHAT_YML="behat.yml.dist"
    # This is used to setup Xvfb.
    - DRUPAL_TI_BEHAT_SCREENSIZE_COLOR="1280x1024x16"
    # The version of selenium that should be used.
    - DRUPAL_TI_BEHAT_SELENIUM_VERSION="2.44"
    # Set DRUPAL_TI_BEHAT_DRIVER to "selenium" to use "firefox" or "chrome" here.
    - DRUPAL_TI_BEHAT_DRIVER="phantomjs"
    - DRUPAL_TI_BEHAT_BROWSER="firefox"

    # PHPUnit specific commandline arguments.
    #- DRUPAL_TI_PHPUNIT_ARGS=""
    # Specifying the phpunit-core src/ directory is useful when e.g. a vendor/
    # directory is present in the module directory, which phpunit would then
    # try to find tests in. This option is relative to $TRAVIS_BUILD_DIR.
    #- DRUPAL_TI_PHPUNIT_CORE_SRC_DIRECTORY="./tests/src"

    # Code coverage via coveralls.io
    - DRUPAL_TI_COVERAGE="satooshi/php-coveralls:0.6.*"
    # This needs to match your .coveralls.yml file.
    - DRUPAL_TI_COVERAGE_FILE="build/logs/clover.xml"

    # Debug options
    #- DRUPAL_TI_DEBUG="-x -v"
    # Set to "all" to output all files, set to e.g. "xvfb selenium" or "selenium",
    # etc. to only output those channels.
    #- DRUPAL_TI_DEBUG_FILE_OUTPUT="selenium xvfb webserver"

    # For Pantheon
    - PEMAIL="peter.vanhee@gmail.com"
    - PUUID="f9291f1f-3819-4964-9c5b-c9f7d5500d28"
    - PENV="dev"
    - SITE_NAME="CR"
    - SITEPASS="admin"
    - NOW=$(date +"%m-%d-%Y %T")
    - CI_BOT_EMAIL="travis-ci@example.org"
    - CI_BOT_NAME="Travis CI"

  matrix:
    - DRUPAL_TI_RUNNERS="behat"

mysql:
  database: $DRUPAL_TI_DB
  username: root
  encoding: utf8

before_install:
  - composer self-update
  - composer global require bimsonz/drupal_ti:dev-master
  - composer global require phing/phing
  # Need to make grunt aware of package.json file in theme
  # via composer/npm/custom like in before_script.sh
  #- npm install Campaign_base /home/travis/build/comicrelief/campaign/profile/cr/themes/custom/campaign_base
  - drupal-ti --include profiles/cr/tests/drupal_ti/scripts/before_install.sh
  #- drupal-ti before_install

install:
  - drupal-ti install
  #- phing

before_script:
  # Is this still required
  #- drupal-ti --include profiles/cr/tests/drupal_ti/scripts/before_script.sh

script:
  # Need to look into and use runners
  # Check code quality
  #- drupal-ti --include profiles/cr/tests/drupal_ti/scripts/codecheck.sh
  # Behat
  - drupal-ti script
  #- drupal-ti --include profiles/cr/tests/drupal_ti/scripts/script.sh

after_script:
  - drupal-ti after_script

after_success:
  # Deploy to Pantheon (only for the develop branch)
  # Look into pushing the phing build (HEAD with CSS/JS)
  - drupal-ti --include profiles/cr/tests/drupal_ti/scripts/deploy_to_pantheon.sh

