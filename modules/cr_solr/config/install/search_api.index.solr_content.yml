langcode: en
status: true
dependencies:
  config:
    - search_api.server.solr
    - core.entity_view_mode.media.full
    - core.entity_view_mode.node.full
  module:
    - search_api
    - node
    - media_entity
id: solr_content
name: 'Solr content'
description: ''
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: full
          landing: full
          page: default
          partner: full
        'entity:media':
          cr_external_file: full
          cr_file: full
          video: default
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  url:
    label: URI
    property_path: search_api_url
    type: text
    boost: !!float 3
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:media':
    plugin_id: 'entity:media'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - rendered_item
        - node_grants
        - type
        - title
      weights:
        preprocess_index: -10
        preprocess_query: -10
    all_fields: false
  aggregated_field:
    plugin_id: aggregated_field
    settings: {  }
  add_url:
    plugin_id: add_url
    settings: {  }
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    settings: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
options:
  index_directly: true
  cron_limit: 50
server: solr
