# Local development services.
#
# To activate this feature, follow the instructions at the top of the
# 'example.settings.local.php' file, which sits next to this file.
services:
  cache.backend.null:
    class: Drupal\Core\Cache\NullBackendFactory

parameters:
  behat.dir: profiles/cr/tests/behat
  twig.config:
    cache: false
    debug: true
    autoreload: true
  system.performance:
    cache:
      page:
        max_age: 1
    css:
      preprocess: false
    js:
      preprocess: false
  system.logging:
    error_level: verbose
